<!-- Start Slider  Area -->
<section class="slider-area bg-cover1">
   <div id="particles-js"></div>
   <div class="slider-wrapper section-spacing">
      <div class="container">
         <div class="row">
            <div class="col-md-9 col-lg-8">
            <div class="slider-carousel owl-carousel">
              {% assign data =  site.sliders %}
                {% for slider in data %}
                  <div class="slider-content wow fadeIn" data-wow-duration="3s">
                    <h1 class="heading-1">{{slider.title}}</h1>
                    <p><a href="{{slider.button_link}}" class="btn-style3 btn wow fadeInDown" data-wow-duration="500ms">Explore Topics</a></p>
                  </div>
                 {% endfor %}
            </div>
            </div>
         </div>
         <div class="row">
            <div class="header-navigation" style="text-align: center; margin-top:50px;">
               <div id="search-container">
                   <input type="text" id="search-input" placeholder="search...">
                   <ul id="results-container"></ul>
                   </div>
                   <!-- Script pointing to search-script.js -->
                   <script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
                   <!-- Configuration -->
                   <script>
                   SimpleJekyllSearch({
                     searchInput: document.getElementById('search-input'),
                     resultsContainer: document.getElementById('results-container'),
                     json: '/search.json',
                     searchResultTemplate: '<div class="search-results"><div class="search-content"><h5><a href="{url}">{title}</a></h5></div></div>'
                   })
                   </script>
               </div>
         </div>
      </div>
   </div>
</section>
<!-- End Slider Area -->
